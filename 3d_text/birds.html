
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        img {position: absolute;}
        .vod {position: absolute;}
    </style>

<script>

    let x =0;
    let y = 0;
    let mx = 0; //mouseX
    let my = 0;//mouseY
    let speed = 0.01;  //움직임 속도

    let _imgArr;
    let _bird;
    

    window.onload = function(){
        _imgArr = document.getElementsByTagName("img");
        _bird = document.getElementsByClassName("vod")[0];
        // alert(_imgArr.length)
        window.addEventListener("mousemove", mouseFunc, false);

        function mouseFunc(e){
            x = (e.clientX - window.innerWidth / 2);
            y = (e.clientY - window.innerHeight / 2);
        }

        loop();
    }
    //마우스 움직이는 효과 


    //움직임 부드럽게
    function loop(){  
        // console.log(x,y);
        mx += (x - mx)* speed; //공식
        my += (y - my)* speed; //공식

        _imgArr[0].style.transform = "translate(" + -(mx/9) + "px," + -(my/9) + "px)";
        _imgArr[1].style.transform = "translate(" + -(mx/5) + "px," + -(my/5) + "px)";
        _imgArr[2].style.transform = "translate(" + -(mx/4) + "px," + -(my/4) + "px)";
        _imgArr[3].style.transform = "translate(" + -(mx/1) + "px," + -(my/1) + "px)";

        _bird.style.transform = "translate(" + -(mx/5) + "px," + -(my/5) + "px)";
        
        window.requestAnimationFrame(loop);
    }

</script>
</head>
<body>

<img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/1-b90e91a4.png">

<img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/2-f3fd6cf5.png">

<div class="vod"><video autoplay="" playsinline="" loop="" muted="" src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/videos/3-27c8c3ea.webm"></video></div>

<img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/4-105dd65b.png">

<img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/5-ac49bfdc.png">
</body>
</html>
