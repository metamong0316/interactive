<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
            background-color: #000; 
            position: relative; 
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            }

        h1{
            color:#fff
        }
        .human {
            position: absolute;
            width: 300px;
            left: calc(50% - 150px);
z-index: 9;
        }
        
    </style>

    <script>
        let h1;
        let human;
        let bg;

        let x =0;
        let y = 0;
        let mx = 0; //mouseX
        let my = 0;//mouseY
        let speed = 0.06;  //움직임 속도

        window.onload = function(){ //화면 로딩 후 실행
            h1 = document.getElementsByTagName("h1")[0];
            human = document.getElementsByClassName("human")[0];
            bg = document.getElementsByClassName("bg")[0];
            window.addEventListener("mousemove", mouseFunc, false);

            function mouseFunc(e){
                x = (e.clientX - window.innerWidth / 2);
                y = (e.clientY - window.innerHeight / 2);
            }

            loop();
        }
        //마우스 움직이는 효과 


        //움직임 부드럽게
        function loop(){  
            // console.log(x,y);
            mx += (x - mx)* speed; //공식
            my += (y - my)* speed; //공식
            h1.innerHTML = "x: " +x + " mx: " + mx ;
            human.style.transform = "translate(" + -(mx/6) + "px," + -(my/6) + "px)";
            bg.style.transform = "translate(" + (mx/6) + "px," + (my/6) + "px)";
            //더 나눌수록 적게 움직임.
            window.requestAnimationFrame(loop);
        }

    </script>
</head>
<body>
    <h1>test</h1>
    <img src="/3d_text/layer-7.png" class="human" alt="사람">
    <img src="/3d_text/layer-1.jpg" class="bg" alt="벽">
</body>
</html>
